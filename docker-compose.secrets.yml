version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      - GMAIL_CREDENTIALS_FILE=/app/credentials.json
      - GMAIL_TOKEN_FILE=/app/token.json
    volumes:
      - ./app:/app/app
      - ./frontend:/app/frontend
      - credentials.json:/app/credentials.json
      - token.json:/app/token.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  credentials.json:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /tmp/credentials.json
  token.json:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /tmp/token.json 